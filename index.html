<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        img{
            width: 50px;
            height: 50px;
            color: orange;
        }

        p{
            color: orange;
            letter-spacing: 2px;
        }

        .btn{
            background-color: rgb(235, 182, 49);
            color: white;
            width: 100%;
            font-size: 25px;
            font-weight: 3000;
        }

    </style>
    <title>Survey Page</title>
</head>
<body>
    <div class="container">
            <div class="container d-flex justify-content-center align-item-center">
                <div class=" d-flex  justify-content-center">
                <p class=" h2 pt-1"><img src="../flask-solid.svg" alt="logo">ACQIUOS</p></div>
            </div>
    <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="fname" class="form-label">FirstName*</label>
          <input type="text" class="form-control" id="fname" required>
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">LastName*</label>
          <input type="text" class="form-control" id="lname" required>
        </div>
        <div class="col-12">
          <label for="emailAddress" class="form-label">Email Address*</label>
          <input type="text" class="form-control" id="emailAddress" required>
        </div>
        <div class="col-12">
            <label for="rating" class="form-label d-block">How was your overall experience?</label>
            <img src="../images.png"  class="star">
            <img src="../images.png" class="star">
            <img src="../images.png" class="star">
            <img src="./240_F_665239864_eaDzGOguT8SAkaCgpbnLfMsIEF8CGw2m.jpg" class="star">
            <img src="./240_F_665239864_eaDzGOguT8SAkaCgpbnLfMsIEF8CGw2m.jpg" class="star">
          </div>

         
        <div class="col-12">
          
            <label for="rating" class="form-label">Was our representative (check all that apply):</label>
            <div class="row">
                <div class="col-6">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Professional and courteous?
            </label></div></div>
            <div class="col-6">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Patient?
            </label>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      Knowledgeable?
    </label></div></div>
    <div class="col-6">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      Warm and respectful?
    </label>
  </div>
</div>
</div>

<div class="row">
    <div class="col-6">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="gridCheck">
<label class="form-check-label" for="gridCheck">
  Friendly?
</label></div></div>
<div class="col-6">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="gridCheck">
<label class="form-check-label" for="gridCheck">
  Clean and direct?
</label>
</div>
</div>
</div>
<div class="row">
    <div class="col-6">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="gridCheck">
<label class="form-check-label" for="gridCheck">
  Efficient?
</label></div></div>

         
        <div class="col-12 mt-4">
          <button class="btn">Submit feedback</button>
        </div>
      </form>
    </div>
</body>
</html>
